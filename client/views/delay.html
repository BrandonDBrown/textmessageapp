<div class='col-md-6 col-md-offset-3'>
  <h1 class="text-center">Current Delay</h1>
    <div class="loader1 text-center animate-show-hide" ng-hide="dataLoaded"></div>
    <div ng-show= 'showDelay && dataLoaded' class="text-center delay animate-show-hide">{{ delay }}</div>
    <div ng-show= '!showDelay && dataLoaded' class="text-center noBus animate-show-hide">{{ noBus }}</div>
    <div ng-show= 'dataLoaded' class="route text-center animate-show-hide">{{ route }} {{ stop }} {{ direction }}</div>
</div>
