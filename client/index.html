<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Communte LA</title>
    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/font-awesome-animation/dist/font-awesome-animation.min.css">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/dropdown.css" rel="stylesheet">

  </head>
  <body ng-app="app">
    <div class="container">
      <!-- start of nav -->
      <nav class="navbar navbar-inverse navbar-fixed-top animate">
        <div class="container navbar-more visible-xs"></div>
        <div class="container">
        <div class="navbar-header hidden-xs">
          <a class="navbar-brand" href="#!/account/{{ currentUser }}">Commute LA</a>
        </div>

        <ul class="nav navbar-nav navbar-right mobile-bar" ng-controller="navController">
         <li>
           <a href="#">
             <span class="menu-icon fa fa-home"></span>
             Home
           </a>
         </li>
         <li ng-show="loggedIn === true">
           <a href="#!/account/{{ currentUser }}">
             <span class="menu-icon fa fa-car"></span>
             <span class="hidden-xs">Commute</span>
             <span class="visible-xs">Commute</span>
           </a>
         </li>
         <li ng-show="loggedIn === true">
           <a href="#" ng-click="logoutUser()">
             <span class="menu-icon fa fa-user"></span>
             Logout
           </a>
         </li>
         <li ng-show="loggedIn === false">
           <a href="#!/login">
             <span class="menu-icon fa fa-user"></span>
             Log In
           </a>
         </li>
         <li ng-show="loggedIn === false">
           <a href="#!/signup">
             <span class="menu-icon fa fa-user"></span>
             Sign Up
           </a>
         </li>
         <li ng-show="loggedIn === true">
           <a href="#">
             <span class="menu-icon fa fa-plane"></span>
             Settings
           </a>
         </li>
        </ul>
        </div>
      </nav>
      <!-- end of nav -->

      <div class ="row">
          <div ng-view></div>
      </div>
    </div>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/long/dist/long.js"></script>
    <script src="vendor/bytebuffer/dist/bytebuffer.js"></script>
    <script src="vendor/protobuf/dist/protobuf.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-underscore-module/angular-underscore-module.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="vendor/moment/moment.js"></script>
    <script src="vendor/angular-moment/angular-moment.js"></script>
    <script src="js/app.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="js/controllers/navController.js"></script>
    <script src="js/controllers/homecontroller.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/signUpController.js"></script>
    <script src="js/controllers/accountProfileController.js"></script>
    <script src="js/controllers/addRouteController.js"></script>
    <script src="js/controllers/busDelayController.js"></script>
  </body>
</html>
